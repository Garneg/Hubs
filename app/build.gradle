plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "kotlinx-serialization"
    id "kotlin-kapt"
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

def getDate() {
    def date = new Date()
    def formattedDate = date.format('HHmmddMMyy')
    return formattedDate
}

android {
    namespace "com.garnegsoft.hubs"
    compileSdk 34

    defaultConfig {
        applicationId "com.garnegsoft.hubs"
        minSdk 23
        targetSdk 34
        versionCode 16
        versionName "2.6.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

        }
        benchmark {
            proguardFiles "proguard-rules.pro"
            signingConfig signingConfigs.debug
            matchingFallbacks = ["release"]
            debuggable false
        }
        debug {
            debuggable true
//            applicationIdSuffix ".debug"
            versionNameSuffix "-build" + getDate()
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.5.10"
    }
    packagingOptions {
        resources {
            excludes += "/META-INF/{AL2.0,LGPL2.1}"
        }
    }
}
kapt {
    generateStubs = true
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging-ktx:24.0.0'
    var m3version = "1.1.2"
    implementation "androidx.compose.material3:material3:$m3version"

    // firebase
    implementation platform('com.google.firebase:firebase-bom:33.3.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-crashlytics-ktx:19.1.0'

    // workmanager
    implementation "androidx.work:work-runtime-ktx:2.9.1"

    // glance
    implementation "androidx.glance:glance-appwidget:1.1.0"
    implementation "androidx.glance:glance-material:1.1.0"

    implementation "androidx.profileinstaller:profileinstaller:1.4.0"

    implementation "androidx.compose.runtime:runtime-livedata:$compose_ui_version"

    implementation "me.saket.telephoto:zoomable-image-coil:0.13.0"

    implementation "org.jsoup:jsoup:1.16.1"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json-jvm:1.6.3"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.8.6"
    implementation "androidx.activity:activity-compose:1.9.2"
    implementation "androidx.compose.ui:ui:$compose_ui_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_ui_version"
    implementation "androidx.compose.material:material:$compose_ui_version"
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0'
